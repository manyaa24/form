<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Html Forms</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>Enter your age</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="25-50" id="option-2">
        <label for="option-2">25-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">security Question:</label>
        <select name="question" id="question">
            <option value="Q1">Who is your bestfriend?</option>
            <option value="Q2">Which date is memorable for you?</option>
            <option value="Q3">How much you scored in your boards?</option>
        </select>
            
        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">
    </form>
</body>
</html>
